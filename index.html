<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Hub</title>
    <!-- We're using Tailwind CSS for styling to make the app look great without a lot of CSS code. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A simple style for a subtle background pattern */
        body {
            background-color: #f0f2f5;
        }
    </style>
</head>
<body class="font-sans antialiased text-gray-800">

    <!-- 
      MODULE 1: CORE SECURITY (LOCK SCREEN)
      This is the first screen the user sees. We'll start with a simple passcode.
      Biometrics like Face ID aren't possible in a standard web page, but a secure passcode is a great start.
    -->
    <div id="lock-screen" class="min-h-screen flex items-center justify-center bg-gray-900 text-white p-4">
        <div class="w-full max-w-xs text-center">
            <svg class="mx-auto h-16 w-16 text-purple-400 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
            </svg>
            <h1 class="text-2xl font-bold mb-2">Enter Passcode</h1>
            <p class="text-gray-400 mb-6">Your hub is locked and secure.</p>
            <input 
                type="password" 
                id="passcode-input" 
                class="w-full bg-gray-800 border-2 border-gray-700 rounded-lg text-white text-center text-2xl tracking-[.5em] p-3 focus:outline-none focus:border-purple-500"
                maxlength="4"
                placeholder="****"
            >
            <p id="error-message" class="text-red-400 h-6 mt-2"></p>
            <button id="unlock-button" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg mt-4 transition-colors duration-300">
                Unlock
            </button>
        </div>
    </div>

    <!-- 
      MODULE 1: MISSION CONTROL DASHBOARD
      This screen will be hidden until the correct passcode is entered.
      This is where we'll eventually display key metrics.
    -->
    <div id="dashboard-screen" class="hidden">
        <div class="p-4 sm:p-6 md:p-8">
            <header class="flex justify-between items-center pb-4 border-b border-gray-300">
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Mission Control</h1>
                <button id="lock-button" class="text-gray-500 hover:text-red-500 transition-colors">
                    <svg class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v3.75m1.5-3.75h4.5M12 12.75a.75.75 0 01.75-.75h.01a.75.75 0 01.75.75v3.75a.75.75 0 01-.75.75h-.01a.75.75 0 01-.75-.75v-3.75z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l.75 8.25A2.25 2.25 0 006.75 24h10.5a2.25 2.25 0 002.25-2.25l.75-8.25H3.75zM9 13.5v.75m6-.75v.75" />
                    </svg>
                </button>
            </header>

            <main class="mt-6">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Placeholder cards for dashboard items -->
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <h2 class="font-bold text-lg mb-2">Upcoming Appointments</h2>
                        <p class="text-gray-600">No appointments today.</p>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <h2 class="font-bold text-lg mb-2">Weekly Earnings</h2>
                        <p class="text-gray-600">$0.00</p>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <h2 class="font-bold text-lg mb-2">Goal Progress</h2>
                        <p class="text-gray-600">You're doing great!</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // --- JAVASCRIPT LOGIC FOR MODULE 1 ---

        // Get references to the HTML elements we need to work with
        const lockScreen = document.getElementById('lock-screen');
        const dashboardScreen = document.getElementById('dashboard-screen');
        const passcodeİnput = document.getElementById('passcode-input');
        const unlockButton = document.getElementById('unlock-button');
        const lockButton = document.getElementById('lock-button');
        const errorMessage = document.getElementById('error-message');

        // For now, we'll hardcode the passcode. Later, we can make this more secure.
        // Let's set the default passcode to "1234"
        const CORRECT_PASSCODE = '1234';

        // Function to handle unlocking the app
        function unlockApp() {
            const enteredPasscode = passcodeİnput.value;

            if (enteredPasscode === CORRECT_PASSCODE) {
                // If passcode is correct, hide the lock screen and show the dashboard
                lockScreen.classList.add('hidden');
                dashboardScreen.classList.remove('hidden');
                // Clear the input and any error messages
                passcodeİnput.value = '';
                errorMessage.textContent = '';
            } else {
                // If incorrect, show an error message
                errorMessage.textContent = 'Incorrect Passcode. Try again.';
                // Clear the input after a short delay
                setTimeout(() => {
                    passcodeİnput.value = '';
                }, 1000);
            }
        }
        
        // Function to lock the app
        function lockApp() {
            // Hide the dashboard and show the lock screen
            dashboardScreen.classList.add('hidden');
            lockScreen.classList.remove('hidden');
        }

        // --- EVENT LISTENERS ---

        // Listen for a click on the "Unlock" button
        unlockButton.addEventListener('click', unlockApp);

        // Allow pressing "Enter" in the passcode field to also try unlocking
        passcodeİnput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                unlockApp();
            }
        });
        
        // Listen for a click on the "Lock" button on the dashboard
        lockButton.addEventListener('click', lockApp);

    </script>

</body>
</html>
