<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Hub</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js" defer></script>

</head>
<body class="antialiased text-gray-800">

    <div id="config-error-screen" class="hidden fixed inset-0 bg-red-900 text-white p-8 flex items-center justify-center z-50">
        </div>

    <div id="auth-screen" class="min-h-screen flex items-center justify-center bg-gray-900 text-white p-4">
        </div>
    
    <div id="dashboard-screen" class="hidden">
        </div>
    
    <div id="client-management-screen" class="hidden">
        </div>

    <div id="scheduling-screen" class="hidden flex flex-col h-screen">
        <header class="flex items-center p-4 border-b border-gray-300 bg-white shadow-sm flex-shrink-0">
            <button id="back-to-dashboard-from-schedule" class="mr-4 p-2 rounded-full hover:bg-gray-200">
                <svg class="h-6 w-6" xmlns="http://www.w.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
            </button>
            <h1 class="text-xl sm:text-2xl font-bold text-gray-900">Calendar & Bookings</h1>
        </header>
        <main class="flex-grow p-4 bg-white">
            <div id='calendar' class="h-full"></div>
        </main>
    </div>

    <div id="daily-agenda-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 h-full w-full flex items-center justify-center">
        <div class="relative mx-auto p-5 border w-full max-w-lg shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center mb-4">
                <h3 id="agenda-date" class="text-lg font-medium text-gray-900">Appointments for...</h3>
                <button id="close-agenda-button" class="text-gray-400 hover:text-gray-600">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <div id="agenda-event-list" class="space-y-2">
                </div>
        </div>
    </div>
    
</body>
</html>
